nancy:
  active: false
  name: Nancy
  locale: fr
  address: "2 Rue Jacques Villermaux, 54000 Nancy"
  description:
    en: |
      Courses will take place at "La Source", close to Nancy city center.
      This place is dedicated to digital activites and belongs to the
      Technopôle Renaissance, an excellence center inside Nancy. This area
      of the city is changing and drive more and more digital creators
      (universities, startups, institutions, ...).
    fr: |
      Les sessions de formation auront lieu à « La Source », en marge et à
      quelques minutes à pied du centre-ville de Nancy. Ce tiers-lieu dédié
      au numérique prend place au sein du Technopôle Renaissance, pôle
      d’excellence de l’agglomération nancéienne. Ce quartier de la ville est
      en pleine mutation et accueille de plus en plus d’acteurs du numérique
      (université, startups, institutions, etc).
