marcian:
  image_name: marcian.jpg
  description:
    fr: |
      Fasciné par les applications apparemment illimitées de l'informatique,
      **Marcian Diamond** edudies, utilise et se fonde sur les dernières technologies
      pour résoudre des problèmes complexes. Il écrit des markup depuis
