  program:
    title: Le programme - 2 mois intensifs pour apprendre Ruby on Rails
    description: 9 semaines pour apprendre ruby on Rails, HTML/CSS, Javascript, et les meilleures pratiques de développement web
    teaser: Devenez développeur web en 9 semaines
    our_goal: NOTRE OBJECTIF
    our_goal_detailed: |
      Notre programme est conçu pour les débutants ou "faux débutants"
      qui souhaitent acquérir une véritable autonomie technique mais surtout
      un <strong>nouveau mindset</strong>. Penser comme un développeur,
      voir les problématiques sous un nouvel angle et libérer sa créativité
      grâce au code. Notre unique objectif est de vous faire atteindre
      ce niveau et vous ouvrir un univers de possibilités :
    be_a_great_entreprener: Devenir un entrepreneur d'exception, capable de coder son appli web & maitrisant les enjeux techniques.
    find_a_job: Trouver un poste dans une entreprise du numérique avec ces nouvelles compétences-clef (en développement, product management, marketing, growth hacking..).
    why: WHY LE WAGON?
    rationale: |
      <p>N'importe qui peut apprendre à coder seul avec des
      ressources en ligne. Seulement c'est long et pénible :
      on tâtonne & on passe des heures devant Stack Overflow
      alors qu'on a envie de se lancer sur des projets concrets.</p>
      <p>Le programme vous plongera dans un ecosystème ultra-stimulant
      ou vous apprendrez dix fois plus vite. <strong>Surtout, vous
      apprendrez ce qui ne s'apprend pas en ligne</strong> : le set-up
      d'un codeur, les bonnes pratiques de développement web, les
      techniques de modélisation d'une architecture logicielle, d'une
      base de données. Pour résumer, <strong>vous apprendrez à
      passer d'un problème concret à une solution technique</strong>.</p>
    join_the_community: JOIN THE COMMUNITY
    le_wagon_community: |
      <p>A la fin de la formation, vous saurez transformer
      vos idées en produits, vous aurez codé plusieurs applis
      web et aurez un portfolio de votre travail sur Github.</p>
      <p>Vous ferez surtout partie d'une communauté hyperactive :
      80 alumni, 8 professeurs, 12 mentors, 7 startups d'anciens
      déjà créées, des apero-talks tous les jeudi-soirs avec des intervenants
      de haut-niveau, <strong>un suivi technique des projets
      post-formation</strong>.</p><p>Développeur, entrepreneurs,
      incubateurs, vous rejoindrez une communauté de passionnés
      qui s'entraide et vous apportera de belles opportunités.</p>
    the_spirit: THE SPIRIT
    le_wagon_spirit: |
      <p>Les professeurs du Wagon sont tous des entrepreneurs
      web (Taster's club, Sylights, Txto), ayant une "expérience
      terrain" du code, et sachant sur quelles notions il faut
      mettre l'accent.</p>
      <p>Chaque participant est également encadré par un mentor,
      un développeur professionnel qui vous suit sur vos projets
      personnel, et avec qui vous bâtissez une relation privilégiée.</p>
      <p>Ah ! et on fait aussi du yoga le jeudi avec Claire.
      Pour se vider la tête :)</p>
    typical_day_upcase: JOURNÉE-TYPE
    nine_o_clock: introduction théorique & live-code des professeurs projeté sur grand écran.
    ten_o_clock: challenges en binôme ou par groupe sur la plateforme autocorrigée du Wagon, encadrés par les professeurs.
    twelve_o_clock: déjeuner (avec <i>lightning talk</i> sur des sujets tech, e.g. hardware, dataviz, etc.).
    two_o_clock: poursuite des challenges avec ré-explication des notions-clefs.
    seven_o_clock: |
      Selon la journée, séance de soutien, mentoring sur
      les projets, masterclasses (derniers invités: Romain Niccoli - CTO Criteo,
      Ludovic Le Moan - CEO Sigfox..), meetup, dîners,
      évènements divers & variés.
    by_week_upcase: PAR SEMAINE
    ruby_week: Algorithmique en ruby
    oop_week: Programmation orientée-objet
    sql_week: Base de données SQL et ORM
    frontend_week: Front-End (HTML/CSS/Javascript)
    rails_week: Rails
    projects_week: Projets
    best_practices: |
      Tout au long des 9 semaines, les élèves apprendront
      les best practices de développement web (techniques de versionning
      et de collaboration sur Github, déploiement continu et
      scaling d'une application web sur heroku, gestion des
      photos sur Amazon S3, etc.)
  press:
    title: Presse
