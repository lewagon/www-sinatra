      Après deux ans chez Rocket-Internet,
      j'ai intégré la promo 1 pour maîtriser la technique et développer
      l'API de Kudoz. Aujourd'hui, je me concentre sur le développement.
      On vient même d'embaucher un élève de la saison 2 !
    third: |
      Le Wagon a accéléré ma transition vers le métier qui me passionne vraiment.
      Sorti d'une école de commerce, je suis maintenant développeur junior
      chez Finexkap dans un cadre super stimulant où je continue
      a apprendre tous les jours.
    fourth: |
      Le wagon à été pour moi le moyen de concrétiser mon projet,
      trouver un associé et mettre enfin les mains dans les problématiques web !
      C'est vraiment un réél plus pour mon <em>nouveau</em> travail de tous les jours.
  home:
    title: Le Wagon - Apprendre à coder - Bootcamp en Ruby on Rails, HTML, CSS et JavaScript
    description: |
      Le Wagon est la meilleure formation au développement web en France.
      Allez voir par vous-même les projets codés par nos anciens élèves !
    banner: APPRENEZ À CODER
    two_months: 2 MOIS
    to_become_developper: Pour devenir un vrai développeur
    hundred_percent: 100%
    concrete_projects_built: Des projets d'élèves concrétisés
    coders_trained_at_lewagon: Codeurs formés au Wagon
    program_in_details_uppercase: Programme fullstack en détails
    see_the_projects: Voir les projets
    boosters_pitch: |
      Les kits sont des programmes d'accélération technique d'<strong>une semaine</strong>
      sur des thématiques précises (<strong>webdesign</strong>,
      <strong>data science</strong>, <strong>développement iOS</strong>). Certains d'entre
      eux nécessitent des pré-requis techniques.
    events_by_le_wagon: |
      Se former en douze samedis au web-design. Passer quinze jours dans
      une surfhouse avec des développeurs pro. Prendre des cours en ligne de front-end.
      Assister à nos masterclasses du Jeudi soir.. <strong>Pour plus d'infos sur
      nos évènements, c'est ici !</strong>
    who_we_are: |
      Portées par les évolutions technologiques, les entreprises du numérique innovent, inventant
      tous les jours de nouveaux produits. La formation a parfois un wagon de retard...
      Les jeunes diplômés, ayant pourtant une vraie soif d'apprendre, n'ont pas toujours le bagage
      technique suffisant pour intéresser des recruteurs ou se lancer sur des projets personnels.
    what_we_do: |
      A travers des formations complémentaires en programmation web,
      allant du cours d'initiation au programme immersif de 2 mois,
      le wagon veut permettre à ces jeunes talents de devenir des acteurs de l'innovation.
    we_teach_upcase: NOUS ENSEIGNONS
    ruby_hacking: |
      L'algorithmique dans le langage ruby & les techniques de growth hacking
      (<strong>scraping</strong>, interrogation d'<strong>APIs</strong>). Nous appliquons
      de manière pragmatique le code aux problèmes des entrepreneurs.
    oop_and_rails: |
      Les concepts objet et les <i>design patterns</i> classiques
      (<strong>MVC</strong>, <strong>Page-Controller</strong>)</strong>, notions-clefs
      pour prendre en main n'importe quel nouveau framework web. <strong>Ruby on Rails</strong>
      nous permet de prototyper très vite n'importe quelle idée.
    database_and_js: |
      La modélisation de bases de données SQL, l'intégration de
      librairies <strong>open-source</strong> (<i>fileupload</i>, géolocalisation,
      authentification, paiement, Oauth, etc.) et la programmation côté navigateur avec
      <strong>JavaScript</strong> et <strong>AJAX</strong>.
    coding_best_practices: "Les <em>best practices</em> de developpement web (<strong>collaboration sur Github</strong>, <em>versionning</em> de code, <strong>déploiement continu sur Heroku</strong>, gestion des photos sur <strong>Amazon S3</strong>, envoi de mail avec SMTP externe comme <strong>Mandrill</strong>, etc.)"
    media: Ils parlent du Wagon
